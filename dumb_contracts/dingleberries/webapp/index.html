<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shitmos NFT Trait Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shitmos NFT Trait Selector</h1>
    </header>
    <main>
        <section id="trait-type-wheel-section">
            <button id="spin-trait-type-button">Pick the Trait Type</button>
            <div class="wheel-container">
                <canvas id="trait-type-wheel" width="500" height="500"></canvas>
                <div class="arrow"></div>
            </div>
        </section>
        <section id="trait-wheel-section" style="display:none;">
            <button id="spin-trait-button">Spin the Wheel</button>
            <div class="wheel-container">
                <canvas id="trait-wheel" width="500" height="500"></canvas>
                <div class="arrow"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
